<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY FADE TO</title>
<h2>Fade TO</h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div4").fadeTo("slow", 0.12);
        $("#div5").fadeTo("slow", 0.5);
        $("#div6").fadeTo("slow", 0.9);
      });
    });
    </script>
    </head>
    <body>
    
    <p>This is for fade to concept</p>
    
    <button>Click to fade boxes</button><br><br>
    
    <div id="div4" style="width:150px;height:150px;background-color:rgb(39, 233, 136);"></div><br>
    <div id="div5" style="width:150px;height:150px;background-color:rgb(118, 12, 218);"></div><br>
    <div id="div6" style="width:150px;height:150px;background-color:rgb(224, 39, 200);"></div>
    
    </body>
    </html>
