<html>
<body>

    <h1>JavaScript Strings</h1>
    <h2>The trim() Method</h2>
    
    <p id="demo"></p>
    
    <script>
    let text2 = "      Hello World!     ";
    let text3 = text2.trim();
    
    document.getElementById("demo").innerHTML =
    "Length text2=" + text2.length + "<br>Length2 text3=" + text3.length;
    </script>
    
    </body>
    </html>
