<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>
<body>

<p>This is for fade in boxes.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:150px;height:150px;display:none;background-color:rgb(54, 17, 190);"></div><br>
<div id="div2" style="width:150px;height:150px;display:none;background-color:rgb(190, 17, 112);"></div><br>
<div id="div3" style="width:150px;height:150px;display:none;background-color:rgb(0, 255, 115);"></div>

</body>
</html>
