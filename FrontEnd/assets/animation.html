<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: rgb(255, 0, 191);
  animation-name: roja;
  animation-duration: 10s;
}

@keyframes roja {
  from {background-color: #1ed3b5;}
  to {background-color: rgb(196, 199, 38);}
}
div  {
  width: 100px;
  height: 100px;
  background-color: rgb(0, 255, 98);
  animation-name: roja1;
  animation-duration: 10s;
}

@keyframes roja1 {
  from {background-color: #721ed3;}
  to {background-color: rgb(196, 199, 38);}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b>This is the animation effect.</p>

</body>
</html>
