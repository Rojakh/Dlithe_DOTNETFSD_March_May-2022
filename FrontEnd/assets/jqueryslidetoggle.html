<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#img1").slideUp(3000).slideDown(3000).fadeOut(2000);
  });
});
</script>
<script>
$(document).ready(function(){
  $("#btn2").click(function(){
    $("#img1").hide("slow", function(){
      alert("The picture is now hidden");
    });
  });
});
</script>   
<script>
  $(document).ready(function(){
    $("#btn3").click(function(){
      $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
    });
  });
  </script>
  <script>
    $(document).ready(function(){
      $("p").on("click", function(){
        alert("Hello everyone");
      });
    });
    </script>
</head>

</div>
