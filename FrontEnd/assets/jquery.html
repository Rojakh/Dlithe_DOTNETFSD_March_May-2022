<!DOCTYPE html>
<html lang="en">
<head>
<title>Show or Hide in JQuery</title>
<style>
body{
    background-color: rgb(180, 128, 240);
}
#btn1{
    background-color: aqua;
    font-size: large;
    font-family: Arial, Helvetica, sans-serif;
}
#btn2{
    background-color: aqua;
    font-size: large;
    font-family: Arial, Helvetica, sans-serif;
}
#btn3{
    background-color: aqua;
    font-size: large;
    font-family: Arial, Helvetica, sans-serif;}
#btn4{
    background-color: aqua;
    font-size: large;
    font-family: Arial, Helvetica, sans-serif;}
    #btn5{
    background-color: aqua;
    font-size: large;
    font-family: Arial, Helvetica, sans-serif;}
    #btn6{
    background-color: aqua;
    font-size: large;
    font-family: Arial, Helvetica, sans-serif;}
    </style>
<h1>Butterfly</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#btn1').click(function(){
   		$('#imgDiv').hide();
	});
  	$('#btn2').click(function(){
   		$('#imgDiv').show();
	});
    $('#btn3').click(function(){
    $("#imgDiv").fadeOut(3000);
    });
    $('#btn4').click(function(){
    $("#imgDiv").fadeIn(3000);
    });
    $("#btn5").click(function(){
    $("#imgDiv").fadeTo("slow",0.5);
    });
    $("#btn6").click(function(){
    $("#imgDiv").fadeToggle(3000);
    }); 
});
</script>
</head>
<style>
    .butterfly{
        width:350px;
        height:350px;
    }
</style>
<body>
<div id="imgDiv">
	<img src="butterfly.jpg" class="butterfly" alt="Show/Hide Image" /></div>
<button type="button" id="btn1">Hiding a picture</button>
<button type="button" id="btn2">Showing a picture</button><br>
<button type="button" id="btn3">Fade Out</button>
<button type="button" id="btn4">Fade In</button>
<button type="button" id="btn6">Toggle</button>
<button type="button" id="btn5">Fade To</button>

</body>
</html>
