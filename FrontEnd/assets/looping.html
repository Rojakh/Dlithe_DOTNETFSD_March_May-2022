<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>
        var sum=0;
        for(var i=0;i<8;i++)
        {
            sum+=i;
            document.write(sum +"<br>");
        }
        document.write("<hr>");
        var i=4;
        while(i<=10)
        {
            document.write("value is: "+i+"<br>");
            i++;
        }
        document.write("<hr>");
        var j=15
        do{
            document.write("the value is "+j+"<br>");
            j++;
        }while(j<20);
    </script>
    
</body>
</html>
