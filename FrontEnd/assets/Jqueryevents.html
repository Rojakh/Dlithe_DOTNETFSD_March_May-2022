<h1>Butterfly</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
    $('#btn1').click(function(){
   		$('#imgDiv1','imgDiv2','#imgDiv3','#imgDiv4').hide();
    });
  
    $('#btn2').click(function(){

    });
});
</script>
